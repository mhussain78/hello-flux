name: Deploy Project
on:
  issues:
    types: [opened, edited, milestoned]
  push:
    branches:
      - 'master'
  workflow_dispatch:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build and test
        run: mvn clean verify

      - uses: actions/upload-artifact@v4
        with:
          name: spring boot app
          path: |
            ./Dockerfile
            ./target/*.jar

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: spring boot app
          path: .
      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Docker build and push
        with:
          image: mhussain78/hello-flux
          tags: 0.0.11
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Notify manifest repository
        run: |
          curl --location "https://api.github.com/repos/mhussain78/flux-bootstrap/dispatches" \
            --header "Authorization: Bearer ${{ secrets.ACTIONS_KEY }}" \
            --header "Accept: application/vnd.github+json" \
            --header "X-GitHub-Api-Version: 2022-11-28" \
            --header "Content-Type: application/json" \
            --data '{"event_type": "NAME", "client_payload": {"ref": "fluxcd-2022", "image-tag": "0.0.11"}}'